    <meta charset="utf-8" />
    <title>{title}</title>

    <style>
      body {
        background-color: rgb(232, 120, 25);
        color: white;
        font-family: sans-serif;
        font-size: 20px;
        padding-bottom: 100px;
        min-height: 100vh;
      }

      .logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;;
      }

      h1 {
        text-align: center;
        font-size: 80px;
        font-weight: 400;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: flex-start;
        gap: 100px;
        justify-content: center;
      }

      li > div {
        height: 93px;
        margin-bottom: 42px;
      }

      li > div > svg {
        display: block;
        margin: 0 auto;
        fill: white;
      }

      @media (max-width: 600px) {
        ul {
          display: block;
          text-align: center;
        }

        ul > li {
          margin-bottom: 50px;
        }

        li > div {
          margin-bottom: 20px;
        }

        li > div > svg {
          height: 50px;
        }

        h1 {
          font-size: 40px;
        }

        li > a {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
